<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GymJs</title>
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->

        <!--<script type="text/javascript" src="file:///C:\Users\a\bootstrap-4.5.3-dist\js\bootstrap.min.js"></script>-->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">GymJS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registered.html">Registered Clients</a>
                    </li>
                 </ul>
              
            </div>
        </nav>

        <div class="container form">
            <div class="form-inline">
                <label for="clientName">Client:</label>
                <input type="text" class="form-control form-control-sm mb-2 mr-sm-2" id="clientName" placeholder="Client name" />

                <label for="duration">Duration:</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="number" class="form-control form-control-sm" id="duration" placeholder="Duration" />
                </div>

                <label for="date">Date:</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="Date" class="form-control form-control-sm" id="date" placeholder="Date" />
                </div>

                <button id="add" class="btn btn-sm btn-primary mb-2">Add</button>
            </div>
        </div>

        <div class="container table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Client</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Price</th>
                        <th scope="col">Date</th>
                        <th scope="col">End-Date</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                  <!--
                      <tr>
                        <td class="client">John</td>
                        <td class="duration">30 days</td>
                        <td class="price">1600</td>
                    </tr>
                  -->
                  
                </tbody>
            </table>
        </div>

        <script src="js/script.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="file:///C:\Users\a\bootstrap-4.5.3-dist\js\bootstrap.min.js"></script>
    </body>
</html>
